<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let arr = [1,5,6,7,"8",10]
        var sum=0
    
    //注意转化类型
    
    function getSum(arr){
    
    for(i=0;i<6;i++)
    {
        sum+=arr[i]
    }    
      return sum;
    }
    sum=getSum(arr)
    
    console.log(sum)//37
    </script>
</body>
